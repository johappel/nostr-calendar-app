<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WordPress SSO - Nostr Calendar</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sso-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    .success {
      color: #155724;
      background: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
    h1 {
      color: #333;
      margin-bottom: 0.5rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #5a6fd8;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="sso-container">
    <h1>WordPress SSO</h1>
    <p>Authentifizierung wird verarbeitet...</p>
    
    <div id="loading" class="spinner"></div>
    
    <div id="status-message"></div>
    
    <div id="action-buttons" class="hidden">
      <a href="/nostr-calendar/" class="btn">Zur Nostr Calendar App</a>
    </div>
  </div>

  <script>
    (async function() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const statusEl = document.getElementById('status-message');
      const loadingEl = document.getElementById('loading');
      const buttonsEl = document.getElementById('action-buttons');

      // If no token but an explicit logout action, clear session
      if (!token) {
        if (urlParams.get('action') === 'logout') {
          localStorage.removeItem('wp_sso_session');
          showSuccess('✅ Abgemeldet.');
          setTimeout(() => { window.location.href = '/nostr-calendar/'; }, 1200);
          return;
        }
        showError('Kein WordPress SSO Token gefunden.');
        return;
      }

      try {
        // Verify and decode the WordPress token
        const tokenParts = token.split('.');
        if (tokenParts.length !== 2) {
          throw new Error('Ungültiges Token-Format');
        }

        const [tokenData, signature] = tokenParts;
        let payload;
        
        try {
          payload = JSON.parse(atob(tokenData));
        } catch (e) {
          throw new Error('Token konnte nicht dekodiert werden');
        }

        // Check if token is expired
        if (Date.now() / 1000 > payload.expires) {
          throw new Error('Token ist abgelaufen');
        }

        // Store WordPress session data in localStorage for the main app
        const sessionData = {
          type: 'wordpress_sso',
          token: token,
          user: {
            id: payload.wp_user_id,
            username: payload.wp_username,
            email: payload.wp_email,
            display_name: payload.wp_display_name,
            roles: payload.wp_roles
          },
          site_url: payload.wp_site_url,
          timestamp: payload.timestamp,
          expires: payload.expires,
          authenticated_at: Date.now()
        };

        // Include calendar_pubkey from token payload if present
        if (payload.calendar_pubkey) {
          sessionData.calendar_identity = {
            pubkey: payload.calendar_pubkey,
            name: payload.wp_display_name || payload.wp_username,
            about: `WordPress user from ${payload.wp_site_url}`
          };
        }

        localStorage.setItem('wp_sso_session', JSON.stringify(sessionData));
        
        showSuccess(`✅ Erfolgreich als ${payload.wp_display_name || payload.wp_username} angemeldet!`);
        
        // Redirect to main app after 2 seconds
        setTimeout(() => {
          window.location.href = '/nostr-calendar/?wp_sso=success&user=' + encodeURIComponent(payload.wp_display_name || payload.wp_username);
        }, 2000);

      } catch (error) {
        console.error('WordPress SSO Error:', error);
        showError('SSO-Authentifizierung fehlgeschlagen: ' + error.message);
      }

      function showError(message) {
        loadingEl.classList.add('hidden');
        statusEl.innerHTML = `<div class="error">${message}</div>`;
        buttonsEl.classList.remove('hidden');
      }

      function showSuccess(message) {
        loadingEl.classList.add('hidden');
        statusEl.innerHTML = `<div class="success">${message}<br><small>Sie werden automatisch weitergeleitet...</small></div>`;
      }
    })();
  </script>
</body>
</html>
